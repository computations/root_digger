language: cpp
script: make
before_install:
  - wget ftp://ftp.gnu.org/gnu/gsl/gsl-2.5.tar.gz
  - tar xf gsl-2.5.tar.gz
  - pushd gsl-2.5; ./configure && make && sudo make install; popd
matrix:
  include:
    - os: linux
      dist: trusty
      env: CXX_COMPILER=g++-6
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-6
          - pandoc
    - os: linux
      dist: trusty
      env: CXX_COMPILER=g++-7
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-7
          - pandoc
    - os: linux
      dist: trusty
      compiler: clang++
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-7
          - pandoc
    - os: osx
      osx_image: xcode9.2
    - os: osx
      osx_image: xcode8.3
