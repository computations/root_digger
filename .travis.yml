language: cpp
script: make static-gsl
before_install:
- if [ -n "${C_COMPILER}" ]; then export CC="${C_COMPILER}"; fi
- if [ -n "${CXX_COMPILER}" ]; then export CXX="${CXX_COMPILER}"; fi
- wget ftp://ftp.gnu.org/gnu/gsl/gsl-2.5.tar.gz
- tar xf gsl-2.5.tar.gz
- pushd gsl-2.5; ./configure && make && sudo make install; popd
matrix:
  include:
  - os: linux
    dist: trusty
    env: CXX_COMPILER=g++-6
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - build-essential
  - os: linux
    dist: trusty
    env: CXX_COMPILER=g++-7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - build-essential
  - os: linux
    dist: trusty
    compiler: clang++
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - build-essential
  - os: osx
    osx_image: xcode9.2
  - os: osx
    osx_image: xcode8.3
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/rd
  on:
    repo: computations/root_digger
